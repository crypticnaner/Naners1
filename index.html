<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #3a3a52;
            --text-light: #f4f4f4;
            --text-dark: #222;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            background-color: #4a4a63;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }

        .logo, .tagline, .newsletter-section{
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 5rem;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 10px;
            animation-delay: 0.8s;
        }

        .tagline {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            animation-delay: 1.2s;
        }
        
        .newsletter-section {
            animation-delay: 1.6s;
        }

        .newsletter-section h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }


        .newsletter-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .newsletter-section form input[type="text"],
        .newsletter-section form input[type="email"] {
            width: 100%;
            max-width: 350px;
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            background-color: #5a5a73;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .newsletter-section form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .newsletter-section form input:focus {
            border-color: #fff;
        }

        .newsletter-section form button[type="submit"] {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--text-dark);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .newsletter-section form button[type="submit"]:hover {
            background-color: #ffeb3b;
            transform: translateY(-2px);
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            color: #fff;
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            font-size: 1.2rem;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .message-box.show {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">
            Banana News üçå
        </h1>
        <p class="tagline">
            The freshest news, peel-good stories, and top-tier content. No monkey business.
        </p>

        <div class="newsletter-section">
            <h2>Get the Scoop!</h2>

            <form action="https://api.web3forms.com/submit" method="POST">      
                <input type="hidden" name="access_key" value="">  
                <input type="text" name="name" required placeholder="Your Name">
                <input type="email" name="email" required placeholder="Your Email">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                <button type="submit">Submit Form</button>
            </form>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        Thank you for signing up!
    </div>

    <script>

        const form = document.getElementById('newsletterForm');
        const messageBox = document.getElementById('messageBox');


        form.addEventListener('submit', function(event) {
            event.preventDefault();

            messageBox.textContent = "Thank you for signing up!";
            messageBox.classList.add('show');

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);

            form.querySelector('.email-input').value = '';
        });
    </script>
</body>
</html>
